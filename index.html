<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper">
      <div class="slider-wrapper">
        <div class="swiper-wrapper">
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_01.jpg" alt="User Image" />
            <h2 class="user-name">Max</h2>
            <p class="user-info">Software Developer</p>
            <button class="user-button">Klick mich!</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_02.jpg" alt="User Image" />
            <h2 class="user-name">Rebecca</h2>
            <p class="user-info">Grafik Designer</p>
            <button class="user-button">Klick mich!</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_03.jpg" alt="User Image" />
            <h2 class="user-name">Bob</h2>
            <p class="user-info">Projekt Manager</p>
            <button class="user-button">Klick mich!</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_04.jpg" alt="User Image" />
            <h2 class="user-name">Vanessa</h2>
            <p class="user-info">Marketing Spezialist</p>
            <button class="user-button">Klick mich!</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_05.jpg" alt="User Image" />
            <h2 class="user-name">Chris</h2>
            <p class="user-info">Data Scientist</p>
            <button class="user-button">Klick mich!</button>
          </div>
          <div class="card-item swiper-slide">
            <img class="user-image" src="images/img_06.jpg" alt="User Image" />
            <h2 class="user-name">Tanja</h2>
            <p class="user-info">Produkt Designer</p>
            <button class="user-button">Klick mich!</button>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-slider-button swiper-button-prev"></div>
        <div class="swiper-slider-button swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
